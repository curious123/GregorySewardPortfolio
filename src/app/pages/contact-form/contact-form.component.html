<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Me</h1>
     </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData)" class="contact-form">
          <div class="form-group">
            <label for="Fullname" class="leading-7 text-sm text-gray-600">
              Full Name:
            </label>
            <input
              type="text"
              class="form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              id="Fullname"
              placeholder="Full Name"
              formControlName="Fullname"
            />
          </div>
          <div class="form-group">
            <label for="Email" class="leading-7 text-sm text-gray-600">
              Email
            </label>
            <input
              type="Email"
              class="form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              id="Email"
              aria-describedby="emailHelp"
              placeholder="Enter your email"
              formControlName="Email"
            />
            <small id="emailHelp" class="form-text text-muted">
             I'll never share your email with anyone else.
            </small>
          </div>
          <div class="form-group">
            <label for="Subject" class="leading-7 text-sm text-gray-600">
              Subject
            </label>
            <input
              type="text"
              class="form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              id="Subject"
              placeholder="Subject"
              formControlName="Subject"
            />
          </div>
          <div class="form-group">
            <label for="Message" class="leading-7 text-sm text-gray-600">
              Message
            </label>
            <textarea
              class="form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              formControlName="Message"
              id="Message"
              title="Enter your message"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            [disabled]="FormData.invalid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
